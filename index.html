<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator | asmrprog</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <div class="calc-button-row">
        <button class="calc-button double">c</button>
        <button class="calc-button">&lAarr;</button>
        <button class="calc-button1">&divide;</button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button1">&times;</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button1">&minus;</button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">1</button
        ><button class="calc-button">2</button
        ><button class="calc-button">3</button
        ><button class="calc-button1">&plus;</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple">0</button>
        <button class="calc-button1">&equals;</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
